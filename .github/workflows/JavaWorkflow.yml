# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: JavaWorkflow

on:
  workflow_dispatch: # 允许手动触发
  schedule:
    - cron: '1/5 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: CheckoutAutoCommitBranch
        uses: actions/checkout@v4
        with:
          ref: feat  # 强制检出feat分支

      - name: SetUpJdk21
        uses: actions/setup-java@v5
        with:
          java-version: "21"

      - name: RunJavaJarApplication
        run: |
          if [ -d "Java" ]; then
            cd Java && sh run.sh
          else
            echo "::error::Java目录未找到！"
            exit 1
          fi

      - name: CommitChanges
        id: commit
        run: |
          # 设置精确到毫秒的时间戳
          TIMESTAMP=$(date +'%Y%m%d.%H%M%S.%9N')
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add .
          # 检查是否有文件需要提交
          if git diff-index --quiet HEAD --; then
            echo "has_changes=false" >> $GITHUB_OUTPUT  # 改用环境文件设置输出
            echo "No changes to commit"
          else
            git commit -m "Action:$TIMESTAMP"
            echo "has_changes=true" >> $GITHUB_OUTPUT   # 改用环境文件设置输出
          fi

      - name: PullLatestChanges
        if: steps.commit.outputs.has_changes == 'true'
        run: git pull --rebase origin auto-commit

      - name: PushChanges
        if: steps.commit.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-commit
